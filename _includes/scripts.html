<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
<script>
$(document).ready(function() {
	$header_logo = $('.header__logo');
	$header_name = $('.header__name');
	$header_title = $('.header__title');
	
	$header_logo.fadeIn(3000).addClass('header__logo--flip');
	$header_name.delay(2400).fadeIn(1000);
	$header_title.delay(3000).fadeIn(1000);
});
</script>
