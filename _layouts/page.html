---
layout: default
---
<div class="post">

	<header class="post-header">
		<h1 class="post-title">{{ page.title }}</h1>
	</header>
	{% if page.image %}
	<img class="feat-img is-hidden-mobile" src="/img/{{ page.image }}">
	{% endif %}
	<article class="post-content">
		{{ content }}
	</article>

</div>
