---
layout: default
---
<div class="post">

	<header class="post-header">
		<h1 class="post-title">{{ page.title }}</h1>
		<p class="post-meta">{% if page.author %}<span class="author">{{ page.author }}</span> • {% endif %}{{ page.date | date: "%b %-d, %Y" }}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
	</header>
	{% if page.image %}
	<img class="feat-img is-hidden-mobile" src="/img/{{ page.image }}">
	{% endif %}
	<article class="post-content">
		{{ content }}
	</article>

</div>
